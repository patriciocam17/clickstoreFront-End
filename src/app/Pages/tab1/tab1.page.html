<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-toolbar class="container">
<ion-row>
    <ion-col>
      <ion-slides [options]="Slide">
        <ion-slide *ngFor="let Slide of slide">
          <ion-img  class="pick-avatar" 
                  src="/assets/comida/{{ Slide.img }}">                  
          </ion-img>


        </ion-slide>  
      </ion-slides>
      
    </ion-col>
</ion-row>
</ion-toolbar>

<ion-content [fullscreen]="true">
    <app-explore-container name="hola"></app-explore-container>
</ion-content>
